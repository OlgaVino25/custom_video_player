<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <title>Плеера</title>
    <link rel="stylesheet" href="../static/font-awesome.min.css" />
    <style type="text/css">
      .media-player {
        width: 800px;
        height: 600px;
        box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.7);
        display: flex;
        background-color: #d660cc;
        flex-direction: column;
      }

      .video-container {
        flex-grow: 1;
      }

      .controls-panel {
        width: 100%;
        background-color: black;
        height: 50px;
        display: flex;
        align-items: center;
        box-sizing: border-box;
        gap: 10px;
      }

      .control-button {
        border-style: none;
        background: transparent;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .control-button[hidden] {
        display: none !important;
      }

      .time-display {
        color: white;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }

      .progress-container {
        flex-grow: 1;
        height: 5px;
        background-color: #555;
        border-radius: 2px;
        cursor: pointer;
        position: relative;
      }

      .progress-slider {
        height: 100%;
        background-color: red;
        border-radius: 2px;
        width: 0%;
        transition: width 0.1s;
      }

      .spacer {
        flex-grow: 1;
      }

      .icon-white {
        color: white;
        font-size: 25px;
      }
    </style>
  </head>

  <body>
    <div class="player-container">
      <div id="player" class="media-player">
        <div class="js-video-container video-container"></div>

        <!-- Кнопки -->
        <div class="controls-panel">
          <button class="js-play-button control-button">
            <span class="icon-white"><i class="fa fa-play" aria-hidden="true"></i></span>
          </button>
          <button class="js-pause-button control-button" hidden>
            <span class="icon-white"><i class="fa fa-pause" aria-hidden="true"></i></span>
          </button>

          <span class="js-current-time time-display">0:00</span>
          <span class="time-display">/</span>
          <span class="js-duration time-display">0:00</span>

          <div class="js-progress progress-container">
            <div class="js-progress-slider progress-slider"></div>
          </div>
          
          <button class="js-volume-button control-button">
            <span class="icon-white"><i class="fa fa-volume-off" aria-hidden="true"></i></span>
          </button>
          <button class="js-mute-button control-button" hidden>
            <span class="icon-white"><i class="fa fa-volume-up" aria-hidden="true"></i></span>
          </button>
          <div class="spacer"></div>
          <button class="js-fullscreen-button control-button">
            <span class="icon-white"><i class="fa fa-arrows-alt" aria-hidden="true"></i></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="../static/player.js"></script>

    <script type="text/javascript">
      createPlayer({
        elementId: "player",
        src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
      });
    </script>
  </body>
</html>
