<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon" />
    <title>Плеера</title>
    <link rel="stylesheet" href="../static/font-awesome.min.css" />
    <style type="text/css">
      .media-player {
        width: 800px;
        height: 600px;
      }

      .video-container {
        width: 100%;
        height: 100%;
      }

      .controls-panel {
        width: 800px;
        background-color: black;
      }

      .control-button {
        border-style: none;
        background: transparent;
        cursor: pointer;
        width: 40px;
        height: 40px;
      }

      .icon-white {
        color: white;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="player-container">
      <div id="player" class="media-player">
        <div class="js-video-container video-container"></div>

        <!-- Кнопки -->
        <div class="controls-panel">
          <button class="js-play-button control-button">
            <span class="icon-white"><i class="fa fa-play" aria-hidden="true"></i></span>
          </button>
          <button class="js-pause-button control-button" hidden>
            <span class="icon-white"><i class="fa fa-pause" aria-hidden="true"></i></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="../static/player.js"></script>

    <script type="text/javascript">
      createPlayer({
        elementId: "player",
      });
    </script>
  </body>
</html>
